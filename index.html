<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title> Orphan Black Quiz App</title>
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type= "text/css" href="main.css">
</head>
<body>
	
	<header class='quiz_name'>
		<h1>Orphan Black Quiz</h1>
	</header>

	<div class='begin'>
		<h2>Ever wonder how much Orphan Black trivia you have stored inside your brain?</h2>
		<h3>Take this quiz and find out.</h3>
		<h4>Follow the Leda.</h4>
	</div>

	<div class='button_start'>
		<INPUT type="submit" value="Start">
	</div>	
	
	<div class='question'>
		<h2>Question</h2>
	</div>

	<div class='answers_section'>
				<div class=answer1>
					<label><input class='answer' type='radio' value='0' name='option'></label><br>
				</div>
				<div class=answer2>
					<label><input class='answer' type='radio' value='1' name='option'></label><br>
				</div>
				<div class=answer3>
					<label><input class='answer' type='radio' value='2' name='option'></label><br>
				</div>
				<div class=answer4>
					<label><input class='answer' type='radio' value='3' name='option'></label><br>
				</div>
	</div>

	<div class='count'>Question x of y</div>
	<div class='score'>You have x of y correct</div>

	<footer class='image_container'>
		<!-- in place of image container -->
		<p>where the progress bar will be</p>
		<img class="progress_bar" src="" alt="">
	</footer>

	<div class='button_again'>
		<INPUT type="submit" value="Play Again">
	</div>

	</main>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
	<script src="app.js"></script>
</body>
</html>
