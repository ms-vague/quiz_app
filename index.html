<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title> Orphan Black Quiz App</title>
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type= "text/css" href="main.css">
</head>
<body>
	
	<header class='quiz_name'>
		<h1>Orphan Black Quiz</h1>
	</header>

	<main>
		<p class='introduction'>
			
		</p>		
	
	<div class='begin'>
		<h2>Ever wonder how much Orphan Black trivia you have stored inside your brain?</h2>
		<h3>Take this quiz and find out.</h3>
		<h4>Follow the Leda.</h4>
	</div>

	<div class='button_start'>
		<FORM>
		<INPUT type="submit" value="Start">
		</FORM>
	</div>	

	<div class='answers'>
		<form>
  			<input type="radio" name="options" checked><br>
  			<input type="radio" name="options"><br>
  			<input type="radio" name="options"><br>
  			<input type="radio" name="options">
		</form>
	</div>

	<article class='right_wrong'>
		<p class='correct'></p>
		<p class='incorrect'></p>
	</article>
	
	<div class='button_again'>
		<FORM>
		<INPUT type="submit" value="Play Again">
		</FORM>
	</div>

	<footer class='image_container'>
		<img class="progress_bar" src="" alt="">
	</footer>

	</main>

	<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
